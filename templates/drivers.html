<html>
    <head>
        <meta charset="UTF-8">
        <title> Index </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">                    
    </head>
    <body></br></br></br></br></br>
        <div align="center">
          <div align="center" class="border">
             <div class="header">
                <h1 class="word">Results</h1>
             </div></br></br></br>
                <h2 class="word">Filter</h2>
                <form action="{{ url_for('drivers')}}" method="post">
                    <div>
                        <input id="name" name="name" type="text" placeholder="Driver Name" class="textbox"/>
                        <input id="id" name="id" type="text" placeholder="Driver ID" class="textbox"/>
                        <input id="tracking" name="tracking" type="text" placeholder="Order Tracking Number" class="textbox"/>
                        <input id="city" name="city" type="text" placeholder="Driver City" class="textbox"/>
                        <input id="state" name="state" type="text" placeholder="Driver State" class="textbox"/>
                    </div>
                    <input type="submit" class="btn" value="Filter"></br>  
                </form>
                <form action="{{ url_for('drivers')}}" method="post">
                    <input type="submit" class="btn" value="Reset Filter"></br> 
                </form></br>
                <h1 class="bottom">
                {% for driver in drivers %}
                    <a href="{{ url_for('driver', id=driver.user_id) }}" class="btn">{{driver.user_name}}</a>
                    ID: {{driver.user_id}} </br></br>
                {% endfor %}          
                </h1></br></br></br>
                <a href="{{ url_for('home') }}" class="btn">Return Home</a>
                </br></br>
                <a href="{{ url_for('logout') }}" class="btn">Logout</a>
          </div>
        </div>
    </body>
</html>
