<html>
    <head>
        <meta charset="UTF-8">
        <title> Index </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">                    
    </head>
    <body></br></br></br></br></br>
        <div align="center">
          <div align="center" class="border">
             <div class="header">
                <h1 class="word">Order History</h1>
             </div></br></br></br>
                <h2 class="word">Filter</h2>
                <form action="{{ url_for('orders')}}" method="post">
                    <div>
                        <label>
                            <input id="completed" name="completed" type="checkbox" placeholder="Driver Name" class="textbox"/> Completed Orders </label>
                        <label>
                            <input id="incompleted" name="incompleted" type="checkbox" placeholder="Driver ID" class="textbox"/> Incomplete Orders </label>
                    </div>
                    <input type="submit" class="btn" value="Filter"></br>  
                </form>
                <form action="{{ url_for('orders')}}" method="post">
                    <input type="submit" class="btn" value="Reset Filter"></br> 
                </form></br>
                <h1 class="bottom">
                {% for order in orders %}
                    Order ID: {{order.order_id}} Tracking ID: {{order.tracking_id}} Order Status: {{order.order_status}} 
                    Current Location: {{order.from_city}}, {{order.from_state}}  </br></br>
                {% endfor %}          
                </h1></br></br></br>
                <a href="{{ url_for('home') }}" class="btn">Return Home</a>
                </br></br>
                <a href="{{ url_for('logout') }}" class="btn">Logout</a>
          </div>
        </div>
    </body>
</html>
